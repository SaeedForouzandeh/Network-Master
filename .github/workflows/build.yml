name: Build NetworkMaster EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install speedtest-cli==2.1.3
        pip install pyinstaller requests psutil python-whois dnspython pillow matplotlib geopy folium tk

    - name: Create hook files
      run: |
        mkdir -p hooks
        @"
        from PyInstaller.utils.hooks import collect_data_files
        datas = collect_data_files('speedtest')
        hiddenimports = ['speedtest']
        "@ > hooks/hook-speedtest.py

        @"
        from PyInstaller.utils.hooks import collect_data_files
        datas = collect_data_files('geopy')
        "@ > hooks/hook-geopy.py

    - name: Build with PyInstaller
      run: |
        $pyinstallerArgs = @(
          "--onefile",
          "--noconsole",
          "--name", "NetworkMaster",
          "--additional-hooks-dir", "hooks",
          "--hidden-import", "speedtest",
          "--hidden-import", "geopy",
          "--collect-data", "speedtest",
          "--collect-data", "geopy",
          "NetworkMaster.py"
        )
        pyinstaller @pyinstallerArgs

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NetworkMaster-EXE
        path: dist/NetworkMaster.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/NetworkMaster.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
