name: Build NetworkMaster EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install correct speedtest package
      run: |
        python -m pip install --upgrade pip
        pip uninstall -y speedtest-cli speedtest
        pip install speedtest-cli==2.1.3  # نسخه پایدار و سازگار

    - name: Install other dependencies
      run: |
        pip install pyinstaller requests psutil python-whois dnspython pillow matplotlib geopy folium tk

    - name: Create hook files
      run: |
        mkdir -p hooks
        # Hook for speedtest
        echo "from PyInstaller.utils.hooks import collect_data_files" > hooks/hook-speedtest.py
        echo "datas = collect_data_files('speedtest')" >> hooks/hook-speedtest.py
        echo "hiddenimports = ['speedtest']" >> hooks/hook-speedtest.py
        
        # Hook for geopy
        echo "from PyInstaller.utils.hooks import collect_data_files" > hooks/hook-geopy.py
        echo "datas = collect_data_files('geopy')" >> hooks/hook-geopy.py

    - name: Build with PyInstaller
      run: |
        pyinstaller \
          --onefile \
          --noconsole \
          --name NetworkMaster \
          --additional-hooks-dir=hooks \
          --hidden-import speedtest \
          --hidden-import geopy \
          --collect-data speedtest \
          --collect-data geopy \
          NetworkMaster.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NetworkMaster-EXE
        path: dist/NetworkMaster.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/NetworkMaster.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
